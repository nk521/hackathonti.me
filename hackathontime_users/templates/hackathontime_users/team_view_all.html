{% extends "hackathontime_main/base.html" %}
{% block body %}
	<div class="row">
		<legend class="border-bottom border-gray pb-3 pt-0 text-center">All Teams</legend>
		<div class="col-lg-8 mx-auto pt-3">
			<ul class="list-group list-group-flush">
				{% for team in teams %}
				  <li class="list-group-item d-flex justify-content-between align-items-center">
				    <a href="{% url 'ht-team-view' team.team_slug %}">{{ team.team_name }}</a>
				    <span class="badge">{{ team.team_points }}</span>
				  </li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock body %}
