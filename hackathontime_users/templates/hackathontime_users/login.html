{% extends "hackathontime_main/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4 pt-4">Login to your account</legend>
				{{ form|crispy }}
			</fieldset>	
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Login</button>
			</div>		
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				<p><a href="{% url 'ht-password-reset' %}" class="ml-2">Forgot Password?</a></p>
			</small>
		</div>
		<div class="border-top pt-3">
			<small class="text-muted">
				Need an account? <a href="{% url 'ht-register' %}" class="ml-2">Register Now!</a>
			</small>
		</div>
	</div>
{% endblock body %}
